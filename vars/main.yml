---
apache_path: /etc/apache2
apache_sites_available_path: /etc/apache2/sites-available
apache_sites_enabled_path: /etc/apache2/sites-enabled

apache_required_modules:
- name: headers
- name: ssl

__apache_pid_file: /var/run/apache2/apache2.pid
__apache_run_dir: /var/run/apache2
__apache_lock_dir: /var/lock/apache2
__apache_log_path: /var/log/apache2

__apache_user: www-data
__apache_group: www-data

__apache_http_port: '80'
__apache_https_port: '443'
